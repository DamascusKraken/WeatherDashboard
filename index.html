<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Link the DayJS library -->
     <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"
   ></script>
    <!-- Link to BootStrap's CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather Forecast</title>
</head>
<body>
    <header class = "text-center ">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="row ">
            <!-- column one: -->
            <aside class="col-2 ">
                <div id ="searchContainer"class = "border-bottom  border-2 d-grid gap-3 mx-auto">
                    <h3>
                        Search City:
                    </h3>
                    <textarea id="cityName" rows="1" placeholder ="Enter a City" ></textarea>
                    <button id="searchBtn" type = "button" class = "col-12 bg-primary text-white text-center rounded">
                        Search
                    </button>
                </div>
                    <ul>
                        <li>

                        </li>
                    </ul>
            <!-- End of Column one: -->
            </aside>
            <!-- Column two: -->
                <!-- First Row -->
            <div class= "col-8 ">
                <div class = "row border border-dark">
                    <h2 id = "cityHeader"class = "row pe-1">
                         
                    </h2>

                    <div class="w-100"></div>

                    <div class="d-grid gap-1">
                        <div id = "tempHeader" class="p-2 ps-0"> </div>
                        <div id = "windHeader" class="p-2 ps-0"></div>
                        <div id = "humidHeader" class="p-2 ps-0"></div>
                      </div>
                </div>
                <!-- Second Row -->
                <div>
                    <h2 class = "row py-1">
                        5-Day Forecast: 
                    </h2>
                    <div class="container ps-0 ms-0">
                        <div id = "weekForecast" class="row gx-3">
                            <div class="col">
                                <div id = "date-1" class="p-3 ps-0 pt-0 forecast">9/14/2022</div>
                                <div class="d-grid forecast gap-2">
                                        <!-- icon was resized to  20px x 20 px -->
                                    <img src="./assets/sunIcon.png"> 
                                    <label id = "temp-1" class="p-2 ">Temp: </label>
                                    <label id = "wind-1" class="p-2 ">Wind:</label>
                                    <div id = "humid-1" class="p-2 ">Humidity: </div>
                                </div>
                            </div>

                            <div class="col">
                                <div id= "date-2"class="p-3 ps-0 pt-0 forecast">9/14/2022</div>
                                <div class="d-grid forecast gap-2">
                                        <!-- icon was resized to  20px x 20 px -->
                                    <img src="./assets/sunIcon.png"> 
                                    <div id = "temp-2" class="p-2">Temp: </div>
                                    <div id = "wind-2" class="p-2">Wind:</div>
                                    <div id = "humid-2" class="p-2">Humidity: </div>
                                </div>
                            </div>

                            <div class="col">
                                <div id = "date-3"class="p-3 ps-0 pt-0 forecast">9/14/2022</div>
                                <div class="d-grid forecast gap-2">
                                        <!-- icon was resized to  20px x 20 px -->
                                    <img src="./assets/sunIcon.png"> 
                                    <div id = "temp-3" class="p-2">Temp: </div>
                                    <div id = "wind-3" class="p-2">Wind:</div>
                                    <div id = "humid-3" class="p-2">Humidity: </div>
                                </div>
                            </div>

                            <div class="col">
                                <div id="date-4" class="p-3 ps-0 pt-0 forecast">9/14/2022</div>
                                <div class="d-grid forecast gap-2">
                                        <!-- icon was resized to  20px x 20 px -->
                                    <img src="./assets/sunIcon.png"> 
                                    <div id = "temp-4" class="p-2">Temp: </div>
                                    <div id = "wind-4" class="p-2">Wind:</div>
                                    <div id = "humid-4" class="p-2">Humidity: </div>
                                </div>
                            </div>

                            <div class="col">
                                <div id="date-5" class="p-3 ps-0 pt-0 forecast">9/14/2022</div>
                                <div class="d-grid forecast gap-2">
                                        <!-- icon was resized to  20px x 20 px -->
                                    <img src="./assets/sunIcon.png"> 
                                    <div id = "temp-5" class="p-2">Temp: </div>
                                    <div id = "wind-5" class="p-2">Wind:</div>
                                    <div id = "humid-5" class="p-2">Humidity: </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- End of Column two: -->
            </div>
        </div>
        
    </main>



    <!-- JQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- JavaScript File -->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
